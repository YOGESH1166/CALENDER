<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="cal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Calendar body -->
  <rect x="100" y="160" width="312" height="252" rx="24" fill="none" stroke="url(#cal)" stroke-width="16"/>
  <!-- Calendar top bar -->
  <rect x="100" y="140" width="312" height="60" rx="24" fill="url(#cal)" opacity="0.9"/>
  <!-- Calendar rings -->
  <rect x="180" y="110" width="16" height="60" rx="8" fill="url(#cal)"/>
  <rect x="316" y="110" width="16" height="60" rx="8" fill="url(#cal)"/>
  <!-- Grid dots -->
  <circle cx="180" cy="270" r="14" fill="url(#cal)" opacity="0.7"/>
  <circle cx="256" cy="270" r="14" fill="url(#cal)" opacity="0.7"/>
  <circle cx="332" cy="270" r="14" fill="url(#cal)" opacity="0.7"/>
  <circle cx="180" cy="345" r="14" fill="url(#cal)" opacity="0.5"/>
  <circle cx="256" cy="345" r="14" fill="#22d3ee" opacity="0.9"/>
  <circle cx="332" cy="345" r="14" fill="url(#cal)" opacity="0.5"/>
  <!-- Analytics bar chart hint -->
  <rect x="380" y="380" width="24" height="32" rx="4" fill="#6366f1" opacity="0.4"/>
  <rect x="410" y="360" width="24" height="52" rx="4" fill="#22d3ee" opacity="0.5"/>
  <rect x="440" y="340" width="24" height="72" rx="4" fill="#34d399" opacity="0.4"/>
</svg>
